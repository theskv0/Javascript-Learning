<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Sticky Menu</title>
   <style>
      .container {
         text-align: center;
         height: 2000px;
      }
      .box {
         width: 600px;
         padding: 20px;
         margin: 50px auto;
         background-color: #f5f5f5;
         border: 1px solid #f9f9f9;
      }
      .col {
         display: inline;
      }
      ul li {
         display: inline-block;
         padding-right: 20px;
      }
   </style>
</head>

<body>
   <div class="container">
      <h2>Sticky Menu</h2>
      <div class="box">
         <div class="col">
            <ul>
               <li>Home</li>
               <li>About</li>
               <li>Contact</li>
            </ul>
         </div>
      </div>
   </div>
   <script>
      let para = document.getElementById('para')
      let word = document.getElementById('word_count')
      let char = document.getElementById('char_count')
      para.addEventListener('input', function () {
         let c = this.value
         char.innerText = c.length
         let arr = c.split(' ').filter(function (item) {
            return item != ''
         })
         let w = arr.length
         word.innerText = w
      })
   </script>
</body>

</html>
